<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    th:tr{
        color: orange;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: orange;
    }
    td{
        padding: 10px 10px;
        border: 1px solid black;
    }
</style>
<style>
    body{background-color: skyblue;}
</style>
<body>
<table style="margin-left: auto; margin-right: auto;">
    <th>
        <tr style="color: red; ">
        <td>Words</td>
        <td>Frequency</td>
        </tr>
    </th>
<h2> The top {{user}} words and their frequencies from the file in the table </h2><br>

{%for key,value in content%}
<tr>
    <td>{{ key }}</td>
    <td>{{ value }}</td>
{%endfor%}
</tr>
</table>
</body>
</html>
