<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css">
    th:tr{
        color: orange;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: orange;

    }

    td{
        padding: 10px 10px;
        border: 1px solid black;
    }
</style>

<body>

<table style="margin-left: auto; margin-right: auto;">
<!-- Table headers -->
    <th>
        <tr style="color: red; ">
        <td>Words</td>
        <td>Frequency</td>
</tr>
    </th>

<!-- For loop logic of jinja template -->
{%for key,value in content%}

<!-- table rows -->
<tr>
    <td>{{ key }}</td>
    <td>{{ value }}</td>

{%endfor%}

</tr>

</table>


</body>
</html>
